    <script>
        //D3 code goes here...
      var data = [3, 7, 21, 31, 35, 42];

      var x = d3.scale.linear()
        .domain([7, d3.max(data)])
        .range([0, 800]);


      d3.select('.container').selectAll('div')
        .data(data)
        .enter().append("div")
        .style('width', function(d){ if(d < 7) {return '0px';} else { return x(d)+ 'px';}})
        .text(function(d){ return d;})



      
      d3.csv("data/data.csv", function(d) {
        console.log('d', d.Make);

        return {
          year: new Date(+d.Year, 0, 1), // convert "Year" column to Date
          make: d.Make,
          model: d.Model,
          length: +d.Length // convert "Length" column to number
        };
      }, function(error, rows) {
        console.log('error', rows);
      });

    </script>
